# Rubigene Configuration
# 英語字幕に日本語ルビを自動付与するアプリケーション

# 難易度設定
difficulty:
  # NGSL レベル閾値 (1-3, 3以上でルビ付与)
  ngsl_threshold: 3
  
  # CEFR レベル閾値 (A1, A2, B1, B2, C1, C2)
  cefr_threshold: B1
  
  # 頻度閾値 (この順位より低頻度の単語にルビ付与)
  frequency_threshold: 3000

# 品詞フィルタ
pos_filter:
  include_nouns: true
  include_verbs: true
  include_adjectives: false
  include_adverbs: false
  exclude_proper_nouns: false

# 出力設定
output:
  # 動画解像度 (ASSのPlayRes設定用)
  video_width: 1920
  video_height: 1080

# API設定
api:
  # APIキーを保存するかどうか
  save_api_key: false
  # 保存されたAPIキー (暗号化推奨)
  api_key: ""

# UI設定
ui:
  # 最後に使用したフォルダ
  last_input_folder: ""
  last_output_folder: ""
